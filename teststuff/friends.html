<!DOCTYPE html>
<html lang="en-nz">
    <head>
        <title>Friends | Pyxia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <script src="scripts/thejavasriptscript.js"></script>
        <link rel="stylesheet" href="style/index.css">
        <link rel="stylesheet" href="style/friends.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <button class="menu-open" id="opencloseMenu" onclick="openclosemenu()"><img width="50vw" src="images/exit.png" id="opencloseImage"></button>
                <button class="account-button" onclick="profile()"><p class="profile-user-name">NAME</p><img class="profile-picture" src="images/profile.png"></button>
                <button class="notification" onclick="notification()"><img width="50vw" src="images/notification.png"></button>
                <button class="search" onclick="search()"><img width="50vw" src="images/search.png"></button> 
            </div>
        </header>
        <div class="container">
            <div class="side-bar" id="sidebar-container">
                <div class="sidebar-button-div" id="sidebar">
                    <button class="sidebar-button" onclick="home()"><img class="sidebar-button-image" src="images/home.png" width="50vw">
                            <p class="sidebar-button-text">Home</p>
                    </button>
                    <button class="sidebar-button" onclick="friends()"><img class="sidebar-button-image" src="images/friends.png" width="50vw">
                        <p class="sidebar-button-text">Friends</p>
                    </button>
                    <button class="sidebar-button" onclick="trending()"><img class="sidebar-button-image" src="images/trending.png" width="50vw">
                        <p class="sidebar-button-text">Trending</p>
                    </button>
                    <button class="sidebar-button" onclick="clips()"><img class="sidebar-button-image" src="images/clips.png" width="50vw">
                        <p class="sidebar-button-text">Clips</p>
                    </button>
                </div>
            </div>
            <div class="friend-container">
                <div class="fc-topbar">
                    <h2 class="text-center fc-title">Friends</h2>
                </div> 
                <div class="fc-inner">
                    <div class="fc-inner-container">
                        <div class="fc-friend-box">
                            <img class="fc-friend-image" height="100%" src="images/profile.png">
                            <h3 class="fc-friend-name">Bob</h3>
                            <button class="fc-unfriend-button"><img height="70%" src="images/exit.png"></button>
                        </div>
                        <div class="fc-friend-box">
                            <img class="fc-friend-image" height="100%" src="images/profile.png">
                            <h3 class="fc-friend-name">Jim</h3>
                            <button class="fc-unfriend-button"><img height="70%" src="images/exit.png"></button>
                        </div>
                        <div class="fc-friend-box">
                            <img class="fc-friend-image" height="100%" src="images/profile.png">
                            <h3 class="fc-friend-name">Steve </h3>
                            <button class="fc-unfriend-button"><img height="70%" src="images/exit.png"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
