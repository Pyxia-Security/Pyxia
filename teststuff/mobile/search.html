<!DOCTYPE html>
<html lang="en-nz" id="html">
    <head>
        <title>Search | Pyxia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <script src="scripts/search.js"></script>
        <script src="scripts/thejavasriptscript.js"></script>
        <link rel="stylesheet" href="style/index.css">
        <link rel="stylesheet" href="style/search.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <button class="menu-open" id="opencloseMenu" onclick="openclosemenu()"><img width="50vw" src="images/menu.png" id="opencloseImage"></button>
                <h1 class="menu-name">Pyxia</h1>
                <button class="account-button" onclick="profile()"><img class="profile-picture" height="45vh" src="images/profile.png"></button>            
            </div>
        </header>
        <div class="side-bar" id="sidebar-container">
            <div class="top-buttons-container">
                <div class="top-buttons">
                    <button class="menu-search" onclick="search()"><img width="60vw" src="images/search.png"></button> </button>
                    <button class="menu-notification" onclick="notification()"><img width="60vw" src="images/notification.png"></button>
                </div>
            </div>
            <div class="sidebar-button-div">
                <button class="sidebar-button" onclick="home()">
                    <div class="inner-button-container">
                        <img class="sidebar-button-image" src="images/home.png" width="50vw">
                        <p class="sidebar-button-text">Home</p>
                    </div>
                </button>
            </div>
            <div class="sidebar-button-div">
                <button class="sidebar-button" onclick="friends()">
                    <div class="inner-button-container">
                        <img class="sidebar-button-image" src="images/friends.png" width="50vw">
                        <p class="sidebar-button-text">Friends</p>
                    </div>
                </button>
            </div>
            <div class="sidebar-button-div">
                <button class="sidebar-button" onclick="trending()">
                    <div class="inner-button-container">
                        <img class="sidebar-button-image" src="images/trending.png" width="50vw">
                        <p class="sidebar-button-text">Trending</p>
                    </div>
                </button>
            </div>
            <div class="sidebar-button-div">
                <button class="sidebar-button" onclick="clips()">
                    <div class="inner-button-container">
                        <img class="sidebar-button-image" src="images/clips.png" width="50vw">
                        <p class="sidebar-button-text">Clips</p>
                    </div>
                </button>
            </div>
        </div>
        <div class="container" id="container">
            <div class="search-container">
                <div class="search-form-container">
                    <form class="search-form">
                        <div class="search-box">
                            <img class="search-icon" src="images/search.png">
                            <input class="search-input" name="search-input" type="text" placeholder="Search Posts" id="search-input-box">
                        </div>
                    </form>
                </div>
                <div class="search-type">
                    <button id="posts-button" class="search-type-posts search-type-buttons" onclick="postSearch()">Posts</button>
                    <button id="people-button" class="search-type-people search-type-buttons" onclick="peopleSearch()">People</button>
                </div>
                <div class="search-results">
                    <h2 class="sr-header">Results:</h2>
                    <div class="result">
                        <a href="post/1" class="result-link"><p class="result-text">Post 1</a> by <a href="user/1" class="result-link">Person 1</h1></a>
                    </div>
                    <div class="result">
                        <a href="post/2" class="result-link"><p class="result-text">Post 2</a> by <a href="user/1" class="result-link">Person 1</h1></a>
                    </div>
                    <div class="result">
                        <a href="post/3" class="result-link"><p class="result-text">Post 3</a> by <a href="user/1" class="result-link">Person 1</h1></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
