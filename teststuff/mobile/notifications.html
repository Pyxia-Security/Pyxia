<!DOCTYPE html>
<html lang="en-nz">
    <head>
        <title>Notification | Pyxia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8"> 
        <script src="scripts/thejavasriptscript.js"></script>
        <link rel="stylesheet" href="style/index.css">
        <link rel="stylesheet" href="style/notification.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <button class="menu-open" id="opencloseMenu" onclick="openclosemenu()"><img width="50vw" src="images/menu.png" id="opencloseImage"></button>
                <a class="menu-name-link" onclick="home()"><h1 class="menu-name">Pyxia</h1></a>
                <button class="account-button" onclick="profile()"><img class="profile-picture" height="45vh" src="images/profile.png"></button>            
            </div>
        </header>
        <div class="side-bar" id="sidebar-container">
            <div class="top-buttons-container">
                <div class="top-buttons">
                    <button class="menu-search" onclick="search()"><img width="60vw" src="images/search.png"></button> </button>
                    <button class="menu-notification" onclick="notification()"><img width="60vw" src="images/notification.png"></button>
                </div>
            </div>
            <div class="sidebar-button-div">
                <button class="sidebar-button" onclick="home()">
                    <div class="inner-button-container">
                        <img class="sidebar-button-image" src="images/home.png" width="50vw">
                        <p class="sidebar-button-text">Home</p>
                    </div>
                </button>
            </div>
            <div class="sidebar-button-div">
                <button class="sidebar-button" onclick="friends()">
                    <div class="inner-button-container">
                        <img class="sidebar-button-image" src="images/friends.png" width="50vw">
                        <p class="sidebar-button-text">Friends</p>
                    </div>
                </button>
            </div>
            <div class="sidebar-button-div">
                <button class="sidebar-button" onclick="trending()">
                    <div class="inner-button-container">
                        <img class="sidebar-button-image" src="images/trending.png" width="50vw">
                        <p class="sidebar-button-text">Trending</p>
                    </div>
                </button>
            </div>
            <div class="sidebar-button-div">
                <button class="sidebar-button" onclick="clips()">
                    <div class="inner-button-container">
                        <img class="sidebar-button-image" src="images/clips.png" width="50vw">
                        <p class="sidebar-button-text">Clips</p>
                    </div>
                </button>
            </div>
        </div>
        <div class="container" id="container">
            <div class="notification-container">
                <div class="notification-topbar">
                    <h2 class="text-center notification-title">Notifications</h2>
                </div> 
                <div class="notification-inner">
                    <div class="notification-inner-container">

                        <div class="notification-box">
                            <h3 class="notification-name">You have 1 new friend request.</h3>
                            <button class="notification-button"><img height="70%" src="images/exit.png"></button>
                        </div>

                        <div class="notification-box">
                            <h3 class="notification-name">You have 1 new message.</h3>
                            <button class="notification-button"><img height="70%" src="images/exit.png"></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
